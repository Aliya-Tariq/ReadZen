<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReadSphere - Your Personal Reader</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lora&family=Merriweather&family=Noto+Sans&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <div class="logo"></div>
      <span class="app-name">ReadZen</span>
    </div>
    <ul>
      <li>
        <label for="fileElem" class="nav-button">Upload File</label>
        <input type="file" id="fileElem" accept=".pdf,.txt" style="display: none;" />
      </li>
      <li class="settings">
        <button id="settingsButton" type="button">Settings</button>
        <ul class="dropdown">
          <li>
            <label>Text Color:</label>
            <input type="color" id="foregroundColor" value="#000000"/>
          </li>
          <li>
            <label>Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff"/>
          </li>
          <li>
            <label>Font Family:</label>
            <select id="fontFamily">
              <option>Arial</option>
              <option>Roboto</option>
              <option>Open Sans</option>
              <option>Lato</option>
              <option>Merriweather</option>
              <option>Lora</option>
              <option>Noto Sans</option>
              <option>Georgia</option>
              <option>Times New Roman</option>
              <option>Verdana</option>
              <option>Crimson Text</option>
              <option>Source Serif Pro</option>
              <option>Noto Serif</option>
            </select>
          </li>
          <li>
            <label>Font Size:</label>
            <input type="range" id="fontSize" min="14" max="36" value="16"/>
            <span id="fontSizeValue">16</span>px
          </li>
          <li>
            <label>Line Height:</label>
            <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.6"/>
            <span id="lineHeightValue">1.6</span>
          </li>
          <li>
            <button id="applySettings">Apply</button>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <div id="drop-area">
    <div id="content" class="content">
      <div class="placeholder">
        <h3>Welcome to Read</h3>
        <p>Drop a PDF or TXT file here, or use the "Upload File" button to begin reading with your preferred style.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
  </script>
  <script src="script.js"></script>
</body>
</html>
